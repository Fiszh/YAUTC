<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="emote-container"></div>

    <div class="container">
        <div class="embed">
            <div id="twitch-embed"></div>
            <script src="https://player.twitch.tv/js/embed/v1.js"></script>
            <script type="text/javascript">
                try {
                    var input = window.location.pathname.split('/');
                    var chnl = input[1];

                    console.log(input)

                    if (!chnl) {
                        chnl = "psp1g";
                    }

                    new Twitch.Player("twitch-embed", {
                        width: "100%",
                        height: "100%",
                        channel: chnl,
                        muted: false,
                        quality: "1080p60",
                        theme: "dark",
                        layout: "video",
                        parent: "fiszh.github.io",
                    });
                } catch (error) {
                    console.error(error);
                }
            </script>
        </div>
    </div>
</body>

</html>
